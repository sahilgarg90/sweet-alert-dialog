buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

ext {
    compileSdkVersion = 29
    buildToolsVersion = "29.0.3"
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
